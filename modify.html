<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Modify-Element</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/style/style.css" />
	</head>
	<body>
		<form class="mt-4" id="modifyForm">
			<div class="mb-3">
				<label for="name" class="form-label">Nome</label>
				<input type="text" class="form-control" id="name" placeholder="Inserisci un nome" aria-describedby="name" required />
				<div class="form-text text-danger">Inserisci un nome</div>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Descrizione</label>
				<textarea
					class="form-control"
					id="description"
					aria-describedby="description"
					placeholder="Inserisci una descrizione"
					row="4"
					required></textarea>
				<div class="form-text text-danger">Inserisci la descrizione</div>
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Prezzo</label>
				<input type="number" class="form-control" id="price" aria-describedby="price" placeholder="â‚¬" required />
				<div class="form-text text-danger">Inserisci il prezzo</div>
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Brand</label>
				<input type="text" class="form-control" id="brand" aria-describedby="brand" placeholder="Brand" required />
				<div class="form-text text-danger">Inserisci il brand</div>
			</div>
			<div class="mb-3">
				<label for="time" class="form-label">URL</label>
				<input type="text" class="form-control" id="URL" aria-describedby="time" placeholder="URL" required />
				<div class="form-text text-danger">Inserisci l'URL</div>
			</div>
			<div class="d-flex gap-2">
				<a href="index.html" class="btn btn-outline-secondary text-decoration-none">Cancel</a>
				<button type="submit" id="modify" class="btn btn-primary me-auto">Modifica</button>
			</div>
		</form>
		<script src="script/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
